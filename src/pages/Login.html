<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body id="login-container">
    <section id="login-secao">
      <h1 id="login-secao__slogan">
        Kenzie <span id="login-secao__slogan2">Food</span>
      </h1>
      <h2 id="login-secao__titulo">Login</h2>
      <form id="login-formulario">
        <input
          id="login-formulario__email"
          type="email"
          name="email"
          placeholder="Email"
          autocomplete="off"
          required
        />
        <input
          id="login-formulario__senha"
          type="password"
          name="password"
          placeholder="Senha"
          autocomplete="off"
          required
        />
        <button id="login-formulario__botao--login" type="submit">Login</button>
        <div id="ir-cadastro">
          <p id="ir-cadastro__paragrafo">Ainda n√£o tem cadastro?</p>
          <button id="ir-cadastro__botao">
            <a href="./cadastro.html">Cadastro</a>
          </button>
        </div>
      </form>
    </section>
    <script type="module" src="/src/models/Login.js"></script>
  </body>
