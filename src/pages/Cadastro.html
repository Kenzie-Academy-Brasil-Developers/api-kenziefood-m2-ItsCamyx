<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;400;600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link href="../styles/reset.css" rel="stylesheet" />
  <link href="../styles/style.css" rel="stylesheet" />
  <title>Capstone M2 - Cadastro</title>
</head>

<body id="cadastro-container">
  <section id="cadastro-secao">
    <h1 id="cadastro-secao__slogan">
      Kenzie <span id="cadastro-secao__slogan2">Food</span>
    </h1>
    <h2 id="cadastro-secao__titulo">Cadastrar um novo cliente</h2>
    <form id="cadastro-secao__formulario" action="#">
      <input id="cadastro-formulario__nome" type="text" name="nome" placeholder="Nome do usuário" spellcheck="false"
        autocomplete="off" required />
      <input id="cadastro-formulario__email" type="email" name="email" placeholder="E-mail" spellcheck="false"
        autocomplete="off" required />
      <input id="cadastro-formulario__senha" type="password" name="senha" placeholder="Senha" spellcheck="false"
        autocomplete="off" required />
      <button id="cadastro-formulario__botao--cadastrar" type="submit">
        Cadastrar
      </button>
      <div id="ir-login">
        <p id="ir-login__paragrafo">Já tem cadastro?</p>
        <button id="ir-login__botao"><a href="./login.html">Login</a></button>
      </div>
    </form>
  </section>

  <div id="formCadastroDeProdutos" class="hidden" class="modalForm">
    <div class="modalCadastro">
      <div class="cabecalhoFormCadastro">
        <h2>Cadastro de Produto</h2>
        <button class="fecharModalCad">X</button>
      </div>

      <form id="infoFormCadastro">

        <label for="nomeDoProduto">Nome do Produto</label>
        <input type="text" name="nome" placeholder="Nome do produto" class="inputFormAdmin" />

        <label for="descricao">Descrição</label>
        <input type="text" name="descricao" placeholder="Descrição" class="inputFormAdmin"
          class="inputFormAdminDescricao" />

        <label name="categoria" for="Categorias">Categorias</label>

        <select name="categoria" class="categoria">
          <option name="categoria" value="Panificadora">Panificadora</option>
          <option name="categoria" value="Frutas">Frutas</option>
          <option name="categoria" value="Bebidas">Bebidas</option>

        </select>

        <label for="valorDoProduto">Valor do produto</label>
        <input type="text" name="preco" placeholder="Valor do produto" class="inputFormAdmin" />

        <label for="linkImg">Link da imagem</label>
        <input type="text" name="imagem" placeholder="Link da imagem" class="inputFormAdmin" />

        <button class="formAdminCadastro">Cadastrar Produto</button>
      </form>
    </div>


  </div>

  
  </div>
  <script type="module" src="/src/models/Cadastro.js"></script>
</body>

</html>
